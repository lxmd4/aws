<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Gateway呼び出し</title>
</head>
<body>
    <h1>AWS API Gateway呼び出し</h1>
    
    <div>
        <label for="jsonInput">送信するJSONデータ:</label><br>
        <textarea id="jsonInput" rows="5" cols="50" placeholder='{"input_text": "an image of cat"}'></textarea><br><br>
        <button onclick="callApiGateway()">APIを実行</button>
    </div>
    
    <div id="result"></div>

    <script>
        async function callApiGateway() {
            const apiUrl = 'https://13vhqp41dd.execute-api.us-east-1.amazonaws.com/test20250715-teamx';
            const jsonInput = document.getElementById('jsonInput').value;
            
            let requestBody = null;
            let method = 'GET';
            
            if (jsonInput.trim()) {
                try {
                    requestBody = JSON.parse(jsonInput);
                    method = 'POST';
                } catch (e) {
                    document.getElementById('result').innerHTML = `<p style="color: red;">JSONエラー: ${e.message}</p>`;
                    return;
                }
            }
            
            try {
                const response = await fetch(apiUrl, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: requestBody ? JSON.stringify(requestBody) : null
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">エラー: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
